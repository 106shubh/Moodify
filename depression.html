<section class="mood-section">
  <h2>üéß How Are You Feeling Today?</h2>
  <p>Select your mood and we‚Äôll suggest a music vibe for you!</p>
  <div class="mood-options">
    <button onclick="suggestMusic('happy')">üòä Happy</button>
    <button onclick="suggestMusic('sad')">üò¢ Sad</button>
    <button onclick="suggestMusic('stressed')">üò´ Stressed</button>

<!--quiz-->
<section class="depression-test-section">
  <h2 class="section-heading">üß† Depression Self-Test</h2>

  <div class="quiz-intro-card">
    <h3>üß† Wanna start a quick self-check?</h3>
    <p>Tap the button below to begin your 10-question mood test</p>
    <button onclick="startQuiz()">Start Quiz üöÄ</button>
  </div>

  <div id="quiz-container" style="display: none;">
  <div id="quizBox"></div>
</div>
</section>


<script>
  const questions = [
    "Little interest or pleasure in doing things?",
    "Feeling down, depressed, or hopeless?",
    "Trouble sleeping or sleeping too much?",
    "Feeling tired or having little energy?",
    "Poor appetite or overeating?",
    "Feeling bad about yourself or that you're a failure?",
    "Trouble concentrating on things?",
    "Moving/speaking slowly or fidgety/restless?",
    "Thoughts of being better off dead or self-harm?",
    "Feeling hopeless about the future?"
  ];

  const answers = [];
  let currentQuestion = 0;

 function startQuiz() {
  currentQuestion = 0;
  answers.length = 0;
  document.getElementById("quiz-container").style.display = "block";
  document.querySelector(".quiz-intro-card").style.display = "none";
  showQuestion();
}


  function showQuestion() {
    const quizBox = document.getElementById('quizBox');
    const qText = questions[currentQuestion];

    quizBox.innerHTML = `
      <div class="question">Q${currentQuestion + 1}: ${qText}</div>
      <div class="options">
        <label><input type="radio" name="option" value="0"> Not at all</label>
        <label><input type="radio" name="option" value="1"> Several days</label>
        <label><input type="radio" name="option" value="2"> More than half the days</label>
        <label><input type="radio" name="option" value="3"> Nearly every day</label>
      </div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    `;
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="option"]:checked');
    if (!selected) {
      alert("Please select an option to proceed.");
      return;
    }

    answers.push(parseInt(selected.value));
    currentQuestion++;

    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    const score = answers.reduce((a, b) => a + b, 0);
    let mood = "", cls = "";

    if (score <= 4) {
      mood = "Minimal or No Depression üòä"; cls = "minimal";
    } else if (score <= 9) {
      mood = "Mild Depression üü°"; cls = "mild";
    } else if (score <= 14) {
      mood = "Moderate Depression üü†"; cls = "moderate";
    } else {
      mood = "Severe Depression üî¥ ‚Äî Please consider talking to someone.";
      cls = "severe";
    }

    document.getElementById('quizBox').innerHTML = `
      <div class="result ${cls}">
        Your Score: ${score} / 30<br><br>${mood}
      </div>
      <button class="btn" onclick="startQuiz()">Restart Quiz üîÑ</button>
    `;
  }

  function suggestMusic(mood) {
    const spotifyEmbeds = {
      happy: `https://open.spotify.com/embed/playlist/37i9dQZF1DXdPec7aLTmlC`,
      sad: `https://open.spotify.com/embed/playlist/37i9dQZF1DX7qK8ma5wgG1`,
      stressed: `https://open.spotify.com/embed/playlist/37i9dQZF1DWXe9gFZP0gtP`,
      angry: `https://open.spotify.com/embed/playlist/37i9dQZF1DWYmmr74INQlb`,
      relaxed: `https://open.spotify.com/embed/playlist/37i9dQZF1DX3Ogo9pFvBkY`
    };

    const moodMessages = {
      happy: `üåû You‚Äôre feeling upbeat! Try these chill acoustic vibes.`,
      sad: `üíß Feeling blue? Here's a soft emotional playlist for you.`,
      stressed: `üßò‚Äç‚ôÇÔ∏è Take a deep breath with these calming tracks.`,
      angry: `üî• Angry? Let these intense beats cool you off.`,
      relaxed: `üåä Enjoy your peace with these relaxing tunes.`
    };

    const container = document.getElementById('musicSuggestion');
    container.innerHTML = `
      <div class="music-card">
        <p>${moodMessages[mood]}</p>
        <iframe style="border-radius:12px" src="${spotifyEmbeds[mood]}" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    `;
  }
</script>
