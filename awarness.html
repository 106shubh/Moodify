    /* üñºÔ∏è Carousel Styles */

  <!-- ‚úÖ Image Carousel Section -->

    <h2>Awareness Through Images</h2>

      <img class="carousel-img active" src="m.jpg" alt="Slide 1">
      <img class="carousel-img" src="m2.jpg" alt="Slide 2">

  </div>
 <div class="awareness-section">
  <h2>Mental Health Awareness</h2>
  <div id="quote-box">
    <p id="quote-text">Loading...</p>
    <p id="quote-author"></p>

</div>



  <!-- ‚úÖ JS: Image Switching Logic -->
  <script>
    function toggleNavbar() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
    const images = document.querySelectorAll('.carousel-img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Optional: Auto-slide every 4s
    setInterval(nextImage, 4000);

    //LOAD
   let quotes = [];
  let current = 0;

  async function loadQuotes() {
    try {
      const response = await fetch("https://api.quotable.io/quotes?limit=10&tags=inspirational|wisdom");
      if (!response.ok) throw new Error("HTTP error " + response.status);
      const data = await response.json();

      quotes = data.results;
      console.log("Quotes loaded:", quotes); // ‚úÖ Debug

      if (quotes && quotes.length > 0) {
        showQuote(current);
        setInterval(() => {
          current = (current + 1) % quotes.length;
          showQuote(current);
        }, 7000);
      } else {
        document.getElementById("quote-text").innerText = "No quotes available.";
      }
    } catch (err) {
      document.getElementById("quote-text").innerText = "‚ö†Ô∏è Couldn't load quotes.";
      console.error("Quote fetch error:", err);
    }
  }

  function showQuote(index) {
    const quote = quotes[index];
    if (!quote) return;

    const box = document.getElementById("quote-box");
    box.classList.add("fade");

    setTimeout(() => {
      document.getElementById("quote-text").innerText = `"${quote.content}"`;
      document.getElementById("quote-author").innerText = `‚Äî ${quote.author}`;
      box.classList.remove("fade");
    }, 400);
  }

  window.onload = loadQuotes;
  </script>
